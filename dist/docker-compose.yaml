version: "3.7"

services:
  api:
    image: goapi
    container_name: goapi
    ports:
      - "8086:8086"
    volumes:
      - "./conf/gofsync:/srv/api/conf"
    command: "/srv/api/gofsync -conf config -file conf/hosts -server"

  mysql:
    image: mysql
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "MissingCalls!1"
    volumes:
      - "./DB:/var/lib/mysql"

  rabbit:
    image: rabbitmq:3-management
    container_name: queue
    environment:
      RABBITMQ_ERLANG_COOKIE: "SWQOKODSQALRPCLNMEQG"
      RABBITMQ_DEFAULT_USER: "rabbitmq"
      RABBITMQ_DEFAULT_PASS: "rabbitmq"
      RABBITMQ_DEFAULT_VHOST: "/"
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - "./conf/rabbit/enabled_plugins:/etc/rabbitmq/enabled_plugins"